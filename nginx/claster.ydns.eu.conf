# AFFiNE server proxy configuration for claster.ydns.eu
# Place this file in /etc/nginx/sites-available/claster.ydns.eu
# Then: sudo ln -s /etc/nginx/sites-available/claster.ydns.eu /etc/nginx/sites-enabled/
# And:  sudo nginx -t && sudo systemctl restart nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name claster.ydns.eu;

    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name claster.ydns.eu;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/claster.ydns.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/claster.ydns.eu/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    client_max_body_size 100M;

    # Proxy to AFFiNE backend
    location / {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support (for real-time sync)
    location /graphql {
        proxy_pass http://localhost:3010/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
